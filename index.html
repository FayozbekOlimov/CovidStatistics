<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Covid Statistic</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<header>
		<h1>Covid Statistic by Country</h1>
	</header>
	<form>
		<input type="text" autocomplete="off" id="input-text" autofocus placeholder="Search..." />
		<button id="search-button" type="submit">
			<i class="fas fa-search"></i>
		</button>
	</form>

	<div class="info-container">
		<div class="infos">
			<!-- CountryName -->
			<div class="countryName">
				<h3 class="title">Country Name</h3>
				<span class="flag icon" id="flag">
					<i class="fas fa-flag"></i>
					<img class="flag-img" src="" />
				</span>
				<h2 class="subtitle" id="countryName">....</h2>
			</div>
			<!-- Confirmed -->
			<div class="confirmed">
				<h3 class="title">Confirmed</h3>
				<span class="icon">
					<i class="fas fa-viruses"></i>
				</span>
				<h2 class="subtitle" id="confirmed-all">....</h2>
			</div>
			<!-- Deaths -->
			<div class="deaths">
				<h3 class="title">Deaths</h3>
				<span class="icon">
					<i class="fas fa-skull-crossbones"></i>
				</span>
				<h2 class="subtitle" id="deathsAll">....</h2>
			</div>
			<!-- Recovered -->
			<div class="recovered">
				<h3 class="title">Recovered</h3>
				<span class="icon">
					<i class="fas fa-running"></i>
				</span>
				<h2 class="subtitle" id="recoveredAll">....</h2>
			</div>
			<div class="active">
				<h3 class="title">Active</h3>
				<span class="icon">
					<i class="fas fa-hospital-user"></i>
				</span>
				<h2 class="subtitle" id="activeAll">....</h2>
			</div>
		</div>
	</div>
	<script src="./index.js"></script>
</body>

</html>
